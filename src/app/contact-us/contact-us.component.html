<div class="form">
  <div class="greeting">
    <p>Please fill in the following fields to contact us:</p>
  </div>
  <form [formGroup]="info" (ngSubmit)="onSubmit()">
    <label>
      First Name:<br>

      <input type="text" formControlName="firstName" />
    </label><br>

    <label>
      Last Name:<br>

      <input type="text" formControlName="lastName" />
    </label><br>

    <label>
      Phone number:<br>

      <input type="text" formControlName="phoneNumber" />
    </label><br>

    <label>
      Email:<br>

      <input type="text" formControlName="email" />
    </label><br>

    <label>
        Address:<br>
  
        <input type="text" formControlName="address" />
    </label><br>
    <br>

    <input type="submit" class="btn contactBtn" value="Submit" />
    <br>
  </form>
</div>
